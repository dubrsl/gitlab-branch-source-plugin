<div>
  Determines how GitLab Pipeline Status is set to Jenkins
  <ul>
    <li>
      Result - Only publish end pipeline result like queued, failed, succeeded etc.
    </li>
    <li>
      Stages - Publish all stages of your Jenkins pipeline
    </li>
    <li>
      None - Do not publish status to GitLab (works same as Skip Notification Trait)
    </li>
  </ul>
</div>
